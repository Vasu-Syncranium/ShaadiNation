name = "gallery-api"
main = "src/index.ts"
compatibility_date = "2024-01-01"

# R2 Bucket binding
[[r2_buckets]]
binding = "GALLERY_BUCKET"
bucket_name = "shaadination-gallery"

[vars]
# Firebase Project ID for token verification
FIREBASE_PROJECT_ID = "shaadination-gallery"

# Public domain for CORS
ALLOWED_ORIGINS = "https://domain.com,https://admin.domain.com,http://localhost:3000"
